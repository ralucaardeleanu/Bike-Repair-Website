    <div class="container">
      <header>
        <a href="index.html">
          <div class="logo">
            <img src="img/logo-roar-bikes.png" ; alt="logo" />
          </div>

        <nav>
          <div class="myButtonNav">
            <a href="">BOOK ONLINE</a>

        </nav>
      </header>
      <main>
        <div class="main2">
          <h1>Contact Us</h1>
          <p>
            Do you have any questions? Please do not hesitate to contact us
            directly. Our team will come back to you within a matter of hours to
            help you.
          </p>

          <form action="mail.php" method="post">
            <div class="inputwrapper">
              <label for="name" class="newline">First Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder=" First Name"
              />
            </div>

            <div class="inputwrapper">
              <label for="email" class="newline">Email</label>
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div class="inputwrapper">
              <textarea
                name="message"
                id=""
                cols="100"
                rows="10"
                placeholder="Let us know"
              >
              </textarea>
            </div>
            <div class="inputwrapper">
              <input
                type="checkbox"
                name="checkbox"
                id="checkbox"
                value="Yes"
                checked
              />
              <label for="checkbox">Sign Up for Email Newsletter</label>
            </div>
            <div class="inputwrapper"></div>

            <div class="inputwrapper">
              <p>How would you like to be contacted?</p>
              <input
                type="radio"
                name="radiobutton1"
                id="radiobutton1"
                value="phone"
              />
              <label for="radiobutton1">Phone </label>
              <input
                type="radio"
                name="radiobutton2"
                id="radiobutton2"
                value="email"
              />
              <label for="radiobutton2">Email</label>
            </div>

            <div class="inputwrapper">
              <select name="options" id="dropdownmenu">
                <option value="">Choose country</option>
                <option value="">Limerick</option>
                <option value="">Galway</option>
                <option value="">Dublin</option>
              </select>
            </div>

            <inputwrapper
              ><input type="submit" value="Submit" class="myButton"
            /></inputwrapper>
          </form>
        </div>
      </main>
    </div>
